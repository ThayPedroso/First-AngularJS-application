<!DOCTYPE html>
<html lang="en" ng-app="todo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/todo.css">
    <title>Easy Shopping List</title>
    <script src="lib/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller/todoCtrl.js"></script>
</head>
<body ng-controller="todoCtrl">
    <div class="jumbotron">
            <h2>{{app}}</h2>
            <h5>Total itens: {{getTotalTodos()}} </h5>
            <div>
                <form class="form-inline">
                    <div class="form-group mx-sm-5 mb-2">
                        <label for="inputItem2" class="sr-only">Item</label>
                        <input class="form-control" id="inputItem2" placeholder="new item" ng-model="formTodoText" ng-model-instant>
                    </div>
                    <button type="submit" class="btn btn-success mb-2" ng-click="addTodo()">Add</button>
                </form> 
            </div>
            
            <div>
                <table class="table">
                    <tr>
                        <th>Status</th>
                        <th>Item</th>
                    </tr>
                    <tr ng-repeat="todo in todos">
                        <td><input type="checkbox" ng-model="todo.done"></td>
                        <td><span class="done-{{todo.done}}">{{todo.text}}</span></td>
                    </tr>
                </table>
            </div>

            <div>
                <button class="btn-large" ng-click="clearCompleted()"><i class="icon-trash"></i>Clear Completed</button>
            </div>
    </div>
</body>
</html>
